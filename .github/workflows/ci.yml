name: CI

on: [push]

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
          cache: 'npm'
      - run: npm ci
      - run: npm run lint:ci

  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
          cache: 'npm'
      - run: npm ci
      - run: npm run format:ci

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
          cache: 'npm'
      - run: npm ci
      - run: echo "${{secrets.ENV_FILE}}" >> .env
      - run: cat .env
      - run: npm test
